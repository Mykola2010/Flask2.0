<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товари</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Наші Товари</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

            {% for pizza in pizzas %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img class="w-full h-48 object-cover" src="{{ pizza.image }}" alt="{{ pizza.name }}">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">{{ pizza.name }}</h2>
                    <p class="text-gray-600 mt-2">
                        {{ pizza.description }}
                    </p>
                    <p class="text-lg font-bold mt-4">${{ pizza.price }}</p>
                    <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Купити</button>
                </div>
            </div>
            {% endfor %}

         </div>
     </div>
</body>
</html>
