<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>

<h1>{{test_name}} {{title}}</h1>
<ul>
    {% for student in students %}
    <li>
        <em> {{student.name}}: </em> {{student.score}}/{{max_score}}
        {% if student.score >= 80 %} 'good!'
        {% else %} 'bad!'
        {% endif %}
    </li>
    {% endfor %}
</ul>

</body>
</html>
